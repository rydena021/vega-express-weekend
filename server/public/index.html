<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vega Weekend 1 Live Solve</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <h1>Vega Weekend 1 Live Solve</h1>
    <h2>Add Employees</h2>
    <input type="text" id="firstName" placeholder="First Name" />
    <input type="text" id="lastName" placeholder="Last Name" />
    <input type="text" id="employeeId" placeholder="Employee ID" />
    <input type="text" id="title" placeholder="Title" />
    <input type="number" id="annualSalary" placeholder="Annual Salary" />
    <button type="button" id="addEmployee">Submit</button>

    <h2>Employees</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Employee ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <tbody id="employeeTableBody">
        </tbody>
    </table>
    <h2>Monthly Salary</h2>
    <p id="monthlySalary">0</p>
</body>
</html>
